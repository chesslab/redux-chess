    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@programarivm">

    <link rel="stylesheet" href="/assets/css/fonts.css">
    <link rel="stylesheet" href="/assets/css/custom.css">
  </head>
  <body>
    <nav></nav>
    <main>
      <h1>Help Center</h1>
      <section>
        <h2>How can we help you?</h2>
        <p>
          Search for answers in the Frequently Asked Questions.
        </p>
        <details>
          <summary>How can I play a particular chess position against the computer?</summary>
          <p>
            You may want to play a particular chess position against the computer for analysis purposes.
          </p>
          <figure>
            <img src="/assets/img/help-center/01_figure_01.png" alt="Figure 1">
            <figcaption><b>Figure 1</b>. Click on <b>Play > Play Computer</b></figcaption>
          </figure>
          <figure>
            <img src="/assets/img/help-center/01_figure_02.png" alt="Figure 2">
            <figcaption><b>Figure 2</b>. Set a difficulty level and enter a chess position in FEN format.</figcaption>
          </figure>
          <figure>
            <img src="/assets/img/help-center/01_figure_03.png" alt="Figure 3">
            <figcaption><b>Figure 3</b>. Click on <b>Create Game</b> and make chess moves.</figcaption>
          </figure>
        </details>
      </section>
    </main>
    <footer></footer>
    <!-- Include HTML -->
    <script src="/assets/js/include.js"></script>
  </body>
